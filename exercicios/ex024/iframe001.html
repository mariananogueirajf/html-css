<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        iframe {
            height: 300px;
            width: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testado o uso de um iframe</h1>
    <p>Acessando o site do  
        
<!--Tamanho padrão iframe 300x150-->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
    para aprender a programar.</p>

    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>

        também é bem legal!</p>

    <p>Este é o site da 

        <iframe src="https://www.trendtijf.com.br/" frameborder="0">
            <a href="https://www.trendtijf.com.br/" target="_blank">Help</a>
        </iframe>

        bem legal.
    </p>
</body>
</html>
